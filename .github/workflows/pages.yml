name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build
      - name: Add CNAME & robots
        run: |
          echo "seminar-20250928.archi-prisma.co.jp" > dist/CNAME
          SLUG="aixarch-20250928-8dC2p"
          rm -rf "dist/${SLUG}"
          mkdir -p "dist/${SLUG}"
          for path in dist/*; do
            name=$(basename "$path")
            if [ "$name" = "$SLUG" ]; then
              continue
            fi
            cp -R "$path" "dist/${SLUG}/$name"
          done
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
