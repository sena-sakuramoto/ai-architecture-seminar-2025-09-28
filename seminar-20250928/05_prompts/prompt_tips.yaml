# プロンプト活用Tips集
# コピー即運用可能な実用プロンプト

# 基本の型
basic_prompts:
  構造化して:
    prompt: "構造化して: 会議メモ→要点→決定→ToDoを階層化"
    use_case: "会議記録の整理、要点抽出"
    example: "以下の会議メモを構造化して整理してください:\n[会議内容をペースト]"

  yamlでまとめて:
    prompt: "yamlでまとめて: 仕様書・指示書をコピペ即運用"
    use_case: "仕様書の整理、プロジェクト管理"
    example: "以下の要件をyaml形式でまとめてください:\n[要件をペースト]"

  表形式で:
    prompt: "表形式で: 議事録・進行表・比較表の整形"
    use_case: "データの可視化、比較分析"
    example: "以下のデータを表形式で整理してください:\n[データをペースト]"

# 思考の深化
thinking_prompts:
  抽象化して→具体化して:
    prompt: "抽象化して → 具体化して: 思考の往復で骨子強化"
    use_case: "コンセプト設計、アイデア展開"
    example: "この企画を抽象化してから具体的な実行プランに落としてください:\n[企画内容]"

# 制約付き出力
constrained_prompts:
  制約付きで:
    prompt: "制約付きで: 役割、文体、禁止事項、語数、出典併記を指定"
    use_case: "正確な情報提供、フォーマット統一"
    example: |
      以下の制約で回答してください:
      - 役割: 建築設計者
      - 文体: です・ます調
      - 禁止事項: 曖昧な表現は避ける
      - 語数: 300文字以内
      - 出典: 関連法規を明記

      質問: [質問内容]

# 信頼性確保
verification_prompts:
  検証して:
    prompt: "検証して: 根拠を示して要約、参照元も列挙"
    use_case: "情報の信頼性確保、レポート作成"
    example: "以下の内容を検証し、根拠と参照元を明記して要約してください:\n[検証対象の内容]"

# 建築業務特化
architecture_specific:
  法規チェック:
    prompt: |
      建築基準法に基づいて以下をチェックし、問題点があれば指摘してください:
      - 用途: [建物用途]
      - 規模: [建物規模]
      - 構造: [構造種別]
      - 敷地条件: [敷地の詳細]
    use_case: "法規適合性の事前確認"

  省エネ計算準備:
    prompt: |
      モデル建物法による省エネ計算のため、以下の情報を整理してください:
      - 建物概要をyaml形式で
      - 不足している入力項目をリスト化
      - 推奨する設定値を提案

      建物情報: [建物情報をペースト]
    use_case: "省エネ計算の効率化"

# 実務フロー
workflow_prompts:
  現調→議事録:
    prompt: |
      現地調査の音声録音から以下の形式で議事録を作成してください:

      ## 調査概要
      - 日時:
      - 場所:
      - 参加者:

      ## 現状確認事項
      [要点を箇条書き]

      ## 課題・問題点
      [重要度順に整理]

      ## 次のアクション
      [担当者と期限を明記]

      音声内容: [音声から文字起こしした内容]
    use_case: "現地調査の記録作成"

# 使用上の注意
usage_notes: |
  1. プロンプトは業務に応じてカスタマイズしてください
  2. 機密情報は匿名化してから入力してください
  3. 出力結果は必ず人間が確認・検証してください
  4. 社内ルールに従って利用してください